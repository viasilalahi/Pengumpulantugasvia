<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="benner.css">
    <title>Hoopla Movie</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="arsip/1.jpg" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">List Movie</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>

        <div class="content">
            <span class="text pertama-text">EXPLORER YOUR MOVIES</span>
            <span class="text kedua-text genre-text">ACTION</span>

            <p>Streaming film dan acara TV tak terbatas di ponsel, tablet, laptop, dan TV-mu.</p>
            <div>
                <button class="signup-btn" type="button">
                    <span class="cover"></span>REGISTER</button>
                <button class="login-btn" type="button">
                    <span class="cover"></span>LOGIN</button>
            </div>
        </div>
    </div>

    <script>
        // Alert for register/login buttons
        document.querySelector('.signup-btn').addEventListener('click', function() {
            alert('Website Dalam Perbaikan');
        });

        document.querySelector('.login-btn').addEventListener('click', function() {
            alert('Website Dalam Perbaikan');
        });

        // Changing genre text
        const genreText = document.querySelector('.genre-text');
        const genres = ['Horror', 'Action', 'Romance', 'Comedy'];
        let currentIndex = 0;

        function changeGenre() {
            currentIndex = (currentIndex + 1) % genres.length;
            genreText.textContent = genres[currentIndex];
            genreText.style.color = 'orange'; // Set the color to orange
        }

        // Change genre every 4 seconds
        setInterval(changeGenre, 4000);
    </script>
</body>

</html>
